{% extends 'base.html'%}
{% block head %}
{{super()}} {# we use super() for get same content of block in base.html and we can also add aditional content into super() #}
{% endblock%}

{%block content%}
 <div class="form-container">
    <h1>Sign in:</h1><br>
    <form method="POST" action="/signup">
        <label for="name">UserName:</label><br>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required><br><br>

        <label for="name">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required><br><br>

        <label for="name">Password:</label><br>
        <input type="password" name="password" id="password" placeholder="Enter Your Password" required><br><br>

        <input type="submit"> 
        <input type="reset"> 
    </form>   
 </div>
{%endblock%}
